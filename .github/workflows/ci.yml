# .github/workflows/blue-green-deploy.yml

name: Blue-Green CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-cache-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build web
        run: flutter build web

      - name: Upload web build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  deploy-green:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Deploy to green channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MDS_M2_FLUTTER_EXOTIK_ECOM }}
          projectId: mds-m2-flutter-exotik-ecom
          channelId: green

  load-test-green:
    needs: deploy-green
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run k6 load test on green channel
        env:
          GREEN_URL: https://green--mds-m2-flutter-exotik-ecom.web.app
        run: k6 run loadtest.js --address $GREEN_URL

  promote-green-to-live:
    needs: load-test-green
    runs-on: ubuntu-latest
    steps:
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Promote green to live
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase hosting:clone mds-m2-flutter-exotik-ecom:green mds-m2-flutter-exotik-ecom:live --token "$FIREBASE_TOKEN"
